description: Silicon Labs SI5351A clock generator

compatible: "silabs,si5351a"

include: i2c-device.yaml

properties:
  reg:
    required: true

  clock-frequency:
    type: int
    required: true
    description: |
      Input reference clock frequency in Hz

  crystal-load-capacitance:
    type: int
    required: true
    description: |
      Crystal load capacitance in pF.
